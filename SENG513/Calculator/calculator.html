<!DOCTYPE html>
<html>
    <head>
        <title>Kyoung Hwan's Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Overpass&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="text">
                <div class = "previous">
                    <p id = "history"></p>
                </div>
                <div class = "current">
                    <p id = "input"></p>
                </div>
            </div>
            <div class = "buttons">
                <button class = "brackets" id="(">(</button>
                <button class = "brackets" id=")">)</button>
                <button class = "operator" id="backspace">CE</button>
                <button class = "operator" id="clear">C</button>
                <br>
                <button class = "number" id="7">7</button>
                <button class = "number" id="8">8</button>
                <button class = "number" id="9">9</button>
                <button class = "operator" id="&divide;">&divide;</button>
                <br>
                <button class = "number" id="4">4</button>
                <button class = "number" id="5">5</button>
                <button class = "number" id="6">6</button>
                <button class = "operator" id="&times;">&times;</button>
                <br>
                <button class = "number" id="1">1</button>
                <button class = "number" id="2">2</button>
                <button class = "number" id="3">3</button>
                <button class = "operator" id="&minus;">&minus;</button>
                <br>
                <button class = "number" id="0">0</button>
                <button class = "number" id=".">.</button>
                <button id="enter">=</button>
                <button class = "operator" id="&plus;">&plus;</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
